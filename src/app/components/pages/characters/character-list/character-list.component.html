<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters | paginate: { itemsPerPage: 10, currentPage: p }">
    <div class="card">
      <div class="image">
        <a [routerLink]="['/characer-details', character.id]">
          <img [src]="character.image" [alt]="character.name" class="card-img-top">
        </a>
      </div>
      <div class="card-inner">
        <div class="header">
          <a [routerLink]="['/character-details', character.id]">
            <h2>{{character.name}}</h2>
          </a>
          <h4 class="text-muted">{{character.status}} - {{character.species}}</h4>
          <small class="text-muted">{{character.episode[0]}} - {{character.location}}</small>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound" *ngIf="characters.length <= 0">
    <p>No results...</p>
  </div>
</div>

<div class="col-xs-12 col-sm-6 col-md-6 justify-content-center">
  <pagination-controls class="col-xs-12 col-sm-6 col-md-6 justify-content-center" (pageChange)="p = $event"></pagination-controls>
</div>
