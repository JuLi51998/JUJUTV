<div class="row justify-content-center" *ngIf="character">
  <div class="col-xs-12 col-sm-6 col-md-6 justify-content-center">
    <div class="card">
      <div class="image">
      </div>
      <div class="card-inner">
        <div class="header">
          <h4 class="text-muted">{{character}} - {{character}}</h4>
          <small class="text-muted">{{character}} - {{character}}</small>
        </div>
      </div>
    </div>
  </div>
</div>


<button class="btn btn-primary btn-lg mt-3" (click)="onGoBack()">Back</button>
